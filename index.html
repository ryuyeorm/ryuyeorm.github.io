<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>3D Flappy Bird — CS559 GP</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="ui">
      <div id="topbar">
        <label><input id="modeToggle" type="checkbox"> Full Mode</label>
        <div id="score">Score: 0</div>
        <button id="restart">Restart</button>
      </div>
      <div id="controls">
        <button id="flap">Flap</button>
      </div>
      <div id="message" class="hidden">Game Over — Click Restart</div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
